<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script defer src="src/app/app.js"></script>
        <link rel="stylesheet" href="src/style/style.css"/>
    </head>
    <body>
        <div class="calculator">
            <div id="screen" class="screen"></div>
            <div class="buttons">
                <section class="leftButtons">
                    <section class="backspaceClearButtons">
                        <button id="backspace" class="backspaceButton">&larr;</button>
                        <button id="clear" class="clearButton">C</button>
                    </section>
                    <section class="numberButtons">
                        <section class="oneToNineButtons">
                            <button id="1" class="numberButton">1</button>
                            <button id="2" class="numberButton">2</button>
                            <button id="3" class="numberButton">3</button>
                            <button id="4" class="numberButton">4</button>
                            <button id="5" class="numberButton">5</button>
                            <button id="6" class="numberButton">6</button>
                            <button id="7" class="numberButton">7</button>
                            <button id="8" class="numberButton">8</button>
                            <button id="9" class="numberButton">9</button>
                        </section>
                        <button id="0" class="numberButton zeroButton">0</button>
                    </section>
                </section>
                <section class="rightButtons">
                    <button id="divide" class="divideButton">/</button>
                    <button id="multiply" class="multiplyButton">*</button>
                    <button id="subtract" class="subtractButton">-</button>
                    <button id="add" class="addButton">+</button>
                    <button id="equal" class="equalButton">=</button>
                </section>
            </div>        
        </div>
        
    </body>
</html>
